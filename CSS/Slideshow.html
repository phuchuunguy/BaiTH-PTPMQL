<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Slideshow – Ngụy Hữu Phúc</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    img {width:100%; height:400px; object-fit:cover}
  </style>
</head>
<body>

<div class="w3-container w3-center w3-padding-16">
  <h2>Trình chiếu ảnh(huuphuc)</h2>
</div>

<div class="w3-content w3-display-container" style="max-width:800px">

  <img class="mySlides" src="https://www.w3schools.com/w3images/la.jpg" alt="Ảnh 1">
  <img class="mySlides" src="https://www.w3schools.com/w3images/ny.jpg" alt="Ảnh 2">
  <img class="mySlides" src="https://www.w3schools.com/w3images/chicago.jpg" alt="Ảnh 3">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
let slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  let i;
  let x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex - 1].style.display = "block";  
}
</script>

</body>
</html>
