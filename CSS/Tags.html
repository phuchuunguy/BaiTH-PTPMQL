<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tags – Ngụy Hữu Phúc</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-padding">

  <h2 class="w3-text-blue">Thẻ</h2>

  <span class="w3-tag w3-blue">Default</span>
  <span class="w3-tag w3-red">HTML</span>
  <span class="w3-tag w3-green">CSS</span>
  <span class="w3-tag w3-orange">JavaScript</span>
  <span class="w3-tag w3-grey">Python</span>
  <span class="w3-tag w3-black">C++</span>

  <h3 class="w3-margin-top w3-text-indigo">Thẻ lớn & bo tròn</h3>

  <span class="w3-tag w3-red w3-round-large w3-large">Hot</span>
  <span class="w3-tag w3-green w3-round-large w3-large">New</span>
  <span class="w3-tag w3-orange w3-round-large w3-large">Updated</span>

</body>
</html>
