<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Bars – Ngụy Hữu Phúc</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    .w3-bar-item {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="w3-bar w3-black">
    <a href="#" class="w3-bar-item w3-button w3-mobile">Trang chủ</a>
    <a href="#" class="w3-bar-item w3-button w3-mobile">Giới thiệu</a>
    <a href="#" class="w3-bar-item w3-button w3-mobile">Liên hệ</a>
  </div>

  <div class="w3-container w3-padding-16">
    <h2>Tiến độ hoàn thành</h2>

    <div class="w3-light-grey w3-round-xlarge w3-margin-bottom">
      <div class="w3-container w3-blue w3-round-xlarge" style="width:70%">70%</div>
    </div>

    <div class="w3-light-grey w3-round-xlarge">
      <div class="w3-container w3-green w3-round-xlarge" style="width:40%">40%</div>
    </div>
  </div>

</body>
</html>
