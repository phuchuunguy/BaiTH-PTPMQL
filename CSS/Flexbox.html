<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Flexbox – Ngụy Hữu Phúc</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    .flex-container {
      display: flex;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .box {
      flex: 1 1 200px;
      padding: 30px;
      text-align: center;
      color: white;
      font-size: 20px;
      border-radius: 8px;
    }

    .blue   { background-color: #2196F3; }
    .green  { background-color: #4CAF50; }
    .orange { background-color: #FF9800; }
  </style>
</head>
<body>

  <div class="w3-container w3-teal w3-padding-16">
    <h2 class="w3-center">NGỤY HỮU PHÚC</h2>
  </div>

  <div class="flex-container">
    <div class="box blue">2121051560</div>
    <div class="box green">DCCTCT66_07B</div>
    <div class="box orange">PTPMQL</div>
  </div>

</body>
</html>
