<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3CSS Text – Ngụy Hữu Phúc</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 30px;
    }

    /* Căn lề văn bản */
    .text-left   { text-align: left; }
    .text-center { text-align: center; }
    .text-right  { text-align: right; }
    .text-justify{ text-align: justify; }

    /* Màu chữ */
    .text-red    { color: red; }
    .text-green  { color: green; }
    .text-blue   { color: blue; }
    .text-grey   { color: grey; }

    /* Kích thước & kiểu chữ */
    .text-large  { font-size: 24px; }
    .text-small  { font-size: 12px; }
    .bold        { font-weight: bold; }
    .italic      { font-style: italic; }
    .underline   { text-decoration: underline; }

    /* Dãn dòng */
    .line-space  { line-height: 2; }

    /* Bo vùng hiển thị */
    .box {
      background-color: #f9f9f9;
      padding: 16px;
      margin: 16px 0;
      border-left: 6px solid #2196F3;
    }
  </style>
</head>
<body>

  <h2 class="text-center">Hữu Phúc</h2>

  <div class="box text-left">
    <p class="text-red bold">2121051560.</p>
  </div>

  <div class="box text-center">
    <p class="text-blue italic">DCCTCT66_07B.</p>
  </div>

  <div class="box text-right">
    <p class="text-green underline">Phát triển Phần mêm Quản lý.</p>
  </div>

  <div class="box text-justify line-space">
    <p class="text-grey">Giảng viên bộ môn: Phạm Quang Hiển.</p>
  </div>

</body>
</html>
