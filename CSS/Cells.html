<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Cells – Ngụy Hữu Phúc</title>

  <!-- W3.CSS CDN -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    .cell-box {
      padding: 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="w3-container w3-teal w3-padding-16">
    <h2 class="w3-center">Bố cục dạng ô</h2>
  </div>

  <!-- Hàng cell -->
  <div class="w3-cell-row w3-margin-top">

    <div class="w3-cell w3-mobile" style="width:25%">
      <div class="cell-box">Cột trái (25%)</div>
    </div>

    <div class="w3-cell w3-mobile" style="width:50%">
      <div class="cell-box">Giữa (50%)</div>
    </div>

    <div class="w3-cell w3-mobile" style="width:25%">
      <div class="cell-box">Cột phải (25%)</div>
    </div>

  </div>

</body>
</html>
