<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Code – Ngụy Hữu Phúc</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-container w3-padding-32">

  <h2>Hiển thị đoạn mã và kết quả</h2>

  <p>Dưới đây là đoạn mã HTML đơn giản:</p>
  <pre class="w3-code htmlHigh">
&lt;!DOCTYPE html&gt;
&lt;html&gt;
&lt;body&gt;

&lt;h1&gt;Xin chào Phúc&lt;/h1&gt;
&lt;p&gt;Đây là ví dụ W3.CSS Code&lt;/p&gt;

&lt;/body&gt;
&lt;/html&gt;
  </pre>

  <p>Kết quả in ra từ JavaScript:</p>
  <p class="w3-codespan">console.log("Xin chào Phúc!");</p>

  <p>Một biến đại diện trong công thức toán học:</p>
  <code>x = y + z</code>

</body>
</html>
