<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách – Ngụy Hữu Phúc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }

    h2 {
      color: #2196F3;
    }

    ul.basic {
      list-style-type: disc;
      margin: 10px 0 30px 20px;
    }

    ul.bordered {
      list-style-type: none;
      padding: 0;
    }

    ul.bordered li {
      background-color: white;
      padding: 12px 16px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-left: 5px solid #2196F3;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    ul.bordered li:hover {
      background-color: #e3f2fd;
    }

    ul.inline {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    ul.inline li {
      display: inline-block;
      margin-right: 15px;
      background-color: #2196F3;
      color: white;
      padding: 8px 14px;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <h2>Danh sách Ngôn ngữ</h2>
  <ul class="basic">
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
  </ul>

  <h2>Danh sách Sinh Viên</h2>
  <ul class="bordered">
    <li>Ngụy Hữu Phúc</li>
    <li>Trần Văn Minh</li>
    <li>Lê Khánh Linh</li>
  </ul>

  <h2>Danh sách ngang</h2>
  <ul class="inline">
    <li>Trang chủ</li>
    <li>Giới thiệu</li>
    <li>Liên hệ</li>
  </ul>

</body>
</html>
