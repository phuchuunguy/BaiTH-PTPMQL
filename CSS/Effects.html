<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Effects – Ngụy Hữu Phúc</title>

  <!-- Nhúng W3.CSS -->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    .box {
      width: 300px;
      padding: 20px;
      margin: 20px auto;
      text-align: center;
      font-size: 20px;
      color: white;
      background-color: #2196F3;
      border-radius: 8px;
      transition: 0.4s;
    }
  </style>
</head>
<body>

  <div class="w3-container w3-teal w3-padding-16">
    <h2 class="w3-center">Hiệu ứng</h2>
  </div>

  <!-- Opacity -->
  <div class="box w3-opacity">Cực quang</div>

  <!-- Grayscale -->
  <img src="https://www.w3schools.com/w3images/lights.jpg" class="w3-grayscale w3-round" style="width:80%;display:block;margin:auto">

  <!-- Hover Shadow -->
  <div class="box w3-hover-shadow w3-light-blue" style="color: black;">
   Thiên nhiên
  </div>

  <!-- Sepia -->
  <img src="https://www.w3schools.com/w3images/fjords.jpg" class="w3-sepia w3-round-large" style="width:80%;display:block;margin:auto">

</body>
</html>
