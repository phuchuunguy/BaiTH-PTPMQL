<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bo Góc – Ngụy Hữu Phúc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      padding: 40px;
    }

    img {
      width: 150px;
      height: 150px;
      margin: 10px;
    }

    .round {
      border-radius: 4px;
    }
    .round-medium {
      border-radius: 12px;
    }

    .round-large {
      border-radius: 24px;
    }

    .circle {
      border-radius: 50%;
      object-fit: cover;
    }

    .box {
      display: inline-block;
      background-color: white;
      padding: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <h2>Ảnh thẻ</h2>

  <div class="box">
    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="round">
    <p>Vuông.</p>
  </div>

  <div class="box">
    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="round-medium">
    <p>Vuông bo góc nhẹ.</p>
  </div>

  <div class="box">
    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="round-large">
    <p>Vuông bo tròn góc.</p>
  </div>

  <div class="box">
    <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="circle">
    <p>Tròn.</p>
  </div>

</body>
</html>
