<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Animation – Ngụy Hữu Phúc</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    .box {
      width: 80%;
      margin: 20px auto;
      padding: 30px;
      text-align: center;
      font-size: 24px;
      color: white;
      border-radius: 8px;
    }

    .fade    { background-color: #2196F3; }
    .top     { background-color: #4CAF50; }
    .zoom    { background-color: #f44336; }
  </style>
</head>
<body>

  <div class="w3-container w3-teal w3-padding-16">
    <h2 class="w3-center">Animation</h2>
  </div>

  <div class="box fade w3-animate-fading">Mờ dần (fading)</div>

  <div class="box top w3-animate-top">Từ trên xuống (top)</div>

  <div class="box zoom w3-animate-zoom">Phóng to (zoom)</div>

</body>
</html>
