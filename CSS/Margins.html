<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Margins – Ngụy Hữu Phúc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 30px;
    }

    .box {
      background-color: white;
      padding: 16px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .margin-small   { margin: 8px; }
    .margin         { margin: 16px; }
    .margin-large   { margin: 24px; }
    .margin-xlarge  { margin: 32px; }

    .margin-top     { margin-top: 20px; }
    .margin-bottom  { margin-bottom: 20px; }
    .margin-left    { margin-left: 20px; }
    .margin-right   { margin-right: 20px; }

    .label {
      font-size: 14px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Sinh Viên</h2>

  <div class="label">Họ Tên</div>
  <div class="box padding-small">Phúc</div>

  <div class="label">Lớp</div>
  <div class="box padding">DCCTCT66_07B</div>

  <div class="label">MSV</div>
  <div class="box padding-large">2121051560</div>

  <div class="label">GV bộ môn</div>
  <div class="box padding-xlarge">Thầy: Phạm Quang Hiển</div>


</body>
</html>
