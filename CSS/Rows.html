<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Rows – Ngụy Hữu Phúc</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    .box {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="w3-container w3-blue w3-padding-16">
    <h2 class="w3-center">Dùng hàng và cột</h2>
  </div>

  <div class="w3-row-padding w3-margin-top">
    <div class="w3-col s4">
      <div class="box">Cột 1 (1/3)</div>
    </div>
    <div class="w3-col s4">
      <div class="box">Cột 2 (1/3)</div>
    </div>
    <div class="w3-col s4">
      <div class="box">Cột 3 (1/3)</div>
    </div>
  </div>

  <div class="w3-row-padding">
    <div class="w3-col s6">
      <div class="box">Cột trái (1/2)</div>
    </div>
    <div class="w3-col s6">
      <div class="box">Cột phải (1/2)</div>
    </div>
  </div>
  
  <div class="w3-row-padding">
    <div class="w3-col s8">
      <div class="box">Cột lớn (2/3)</div>
    </div>
    <div class="w3-col s4">
      <div class="box">Cột nhỏ (1/3)</div>
    </div>
  </div>

</body>
</html>
