<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Tabs – Ngụy Hữu Phúc</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    .tab-button {
      width: 33.3%;
    }
  </style>
</head>
<body>

<div class="w3-container w3-teal">
  <h2>Ấn vào từng thẻ để xem nội dung</h2>
</div>

<div class="w3-bar w3-light-grey">
  <button class="w3-bar-item w3-button tab-button" onclick="openTab('Hanoi')">Hà Nội</button>
  <button class="w3-bar-item w3-button tab-button" onclick="openTab('Hue')">Huế</button>
  <button class="w3-bar-item w3-button tab-button" onclick="openTab('Saigon')">Sài Gòn</button>
</div>

<div id="Hanoi" class="w3-container tab-content" style="display:none">
  <h3>Hà Nội</h3>
  <p>Thủ đô của Việt Nam với lịch sử nghìn năm văn hiến.</p>
</div>

<div id="Hue" class="w3-container tab-content" style="display:none">
  <h3>Huế</h3>
  <p>Kinh đô cổ kính với các di tích thời nhà Nguyễn.</p>
</div>

<div id="Saigon" class="w3-container tab-content" style="display:none">
  <h3>Sài Gòn</h3>
  <p>Trung tâm kinh tế năng động của cả nước.</p>
</div>

<script>
function openTab(cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("tab-content");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  document.getElementById(cityName).style.display = "block";
}
</script>

</body>
</html>
