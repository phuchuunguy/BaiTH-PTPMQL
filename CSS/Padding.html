<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Padding – Ngụy Hữu Phúc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 30px;
    }

    .box {
      background-color: white;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .padding-small {
      padding: 8px;
    }

    .padding {
      padding: 16px;
    }

    .padding-large {
      padding: 24px;
    }

    .padding-xlarge {
      padding: 32px;
    }

    .label {
      font-size: 14px;
      color: gray;
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

  <h2>Sinh Viên</h2>

  <div class="label">Họ Tên</div>
  <div class="box padding-small">Phúc</div>

  <div class="label">Lớp</div>
  <div class="box padding">DCCTCT66_07B</div>

  <div class="label">MSV</div>
  <div class="box padding-large">2121051560</div>

  <div class="label">GV bộ môn</div>
  <div class="box padding-xlarge">Thầy: Phạm Quang Hiển</div>

</body>
</html>
