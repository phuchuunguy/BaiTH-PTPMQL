<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ảnh – Ngụy Hữu Phúc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
    }

    img {
      margin: 10px;
      max-width: 100%;
      height: auto;
    }

    .responsive {
      width: 100%;
      height: auto;
    }

    .rounded {
      border-radius: 8px;
    }

    .circle {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }

    .shadow {
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .hover-opacity {
      transition: 0.3s;
    }

    .hover-opacity:hover {
      opacity: 0.7;
    }

    .caption {
      font-style: italic;
      color: #555;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Hữu Phúc</h2>

  <p class="caption">Ảnh tròn:</p>
  <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Avatar" class="circle shadow">

  <p class="caption">Ảnh bo góc:</p>
  <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Nature" class="responsive rounded shadow">

  <p class="caption">Ảnh có hiệu ứng hover opacity:</p>
  <img src="https://www.w3schools.com/w3images/fjords.jpg" alt="Fjords" class="responsive rounded hover-opacity">

</body>
</html>
