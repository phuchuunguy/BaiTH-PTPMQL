<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Grid – Ngụy Hữu Phúc</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <style>
    .box {
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="w3-container w3-teal w3-padding-16">
    <h2 class="w3-center">Bố cục lưới</h2>
  </div>

  <div class="w3-row-padding w3-margin-top">
    <div class="w3-third">
      <div class="w3-blue box">1/3</div>
    </div>
    <div class="w3-third">
      <div class="w3-green box">1/3</div>
    </div>
    <div class="w3-third">
      <div class="w3-red box">1/3</div>
    </div>
  </div>

  <div class="w3-row-padding w3-margin-top">
    <div class="w3-half">
      <div class="w3-purple box">1/2</div>
    </div>
    <div class="w3-half">
      <div class="w3-orange box">1/2</div>
    </div>
  </div>

  <div class="w3-row-padding w3-margin-top">
    <div class="w3-quarter">
      <div class="w3-indigo box">1/4</div>
    </div>
    <div class="w3-quarter">
      <div class="w3-brown box">1/4</div>
    </div>
    <div class="w3-quarter">
      <div class="w3-pink box">1/4</div>
    </div>
    <div class="w3-quarter">
      <div class="w3-amber box">1/4</div>
    </div>
  </div>

</body>
</html>
