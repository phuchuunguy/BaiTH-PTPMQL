<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Icons – Ngụy Hữu Phúc</title>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      padding: 30px;
      font-family: Arial, sans-serif;
    }

    .icon-demo {
      font-size: 24px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2 class="w3-text-blue">Icons</h2>

  <p class="icon-demo">
    <i class="fa fa-home w3-text-teal"></i> Trang chủ
  </p>

  <p class="icon-demo">
    <i class="fa fa-user w3-text-green"></i> Tài khoản
  </p>

  <p class="icon-demo">
    <i class="fa fa-envelope w3-text-red"></i> Tin nhắn
  </p>

  <p class="icon-demo">
    <i class="fa fa-phone w3-text-indigo"></i> Liên hệ
  </p>

  <p class="icon-demo">
    <i class="fa fa-spinner fa-spin w3-text-orange"></i> Đang tải...
  </p>

</body>
</html>
