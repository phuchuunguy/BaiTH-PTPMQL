<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Defaults - Ngụy Hữu Phúc</title>
  <style>
   html, body {
      font-family: "Segoe UI", sans-serif;
      font-size: 15px;
      line-height: 1.5;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 400;
      margin-top: 24px;
      margin-bottom: 16px;
    }

    p {
      margin: 12px 0;
    }

    .container {
      padding: 16px;
      background-color: white;
      max-width: 700px;
      margin: 40px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Chào mừng đến với Mỏ-Địa chất</h1>
    <h3>Ngụy Hữu Phúc</h3>
    <p>Đây là một ví dụ đơn giản mô phỏng các kiểu mặc định của W3.CSS.</p>
    <p>Nó bao gồm font chữ, kích thước chữ, margin, padding.</p>
  </div>

</body>
</html>
