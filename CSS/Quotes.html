<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trích dẫn – Ngụy Hữu Phúc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }

    .quote-box {
      border-left: 4px solid #2196F3;
      background-color: #f1f1f1;
      padding: 16px 20px;
      margin: 20px 0;
      font-style: italic;
    }

    .quote-author {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }

    .serif {
      font-family: "Times New Roman", Times, serif;
    }
  </style>
</head>
<body>

  <h2>Trích dẫn</h2>

  <div class="quote-box">
    "Học, học nữa, học mãi."
    <div class="quote-author">– Vladimir Lenin</div>
  </div>

  <div class="quote-box serif">
    "Muốn đi nhanh hãy đi một mình, muốn đi xa hãy đi cùng nhau."
    <div class="quote-author">– Tỷ phú Warren Buffett</div>
  </div>

</body>
</html>
