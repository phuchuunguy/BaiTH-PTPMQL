<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Filters – Ngụy Hữu Phúc</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    img {
      width: 100%;
      max-width: 300px;
      margin: 10px;
    }
  </style>
</head>
<body class="w3-container w3-padding-32">

  <h2>Hiệu ứng hình ảnh</h2>

  <p>Ảnh gốc:</p>
  <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Ảnh gốc">

  <p>Ảnh đen trắng:</p>
  <img src="https://www.w3schools.com/w3images/lights.jpg" class="w3-grayscale" alt="Grayscale">

  <p>Ảnh mờ:</p>
  <img src="https://www.w3schools.com/w3images/lights.jpg" class="w3-blur" alt="Blur">

  <p>Ảnh có độ sáng thấp:</p>
  <img src="https://www.w3schools.com/w3images/lights.jpg" class="w3-sepia" alt="Sepia">

  <p>Ảnh sáng hơn:</p>
  <img src="https://www.w3schools.com/w3images/lights.jpg" class="w3-bright" alt="Bright">

</body>
</html>
