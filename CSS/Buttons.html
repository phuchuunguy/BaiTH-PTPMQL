<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nút – Ngụy Hữu Phúc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f1f1f1;
    }

    .btn {
      border: none;
      color: white;
      padding: 12px 24px;
      margin: 6px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn-blue     { background-color: #2196F3; }
    .btn-blue:hover { background-color: #0b7dda; }

    .btn-green    { background-color: #4CAF50; }
    .btn-green:hover { background-color: #3e8e41; }

    .btn-red      { background-color: #f44336; }
    .btn-red:hover { background-color: #d32f2f; }

    .btn-gray     { background-color: #555; }
    .btn-gray:hover { background-color: #333; }

    .btn-large    { padding: 16px 32px; font-size: 18px; }
    .btn-small    { padding: 6px 12px; font-size: 14px; }

    .btn-rounded  { border-radius: 50px; }

  </style>
</head>
<body>

  <h2>Các Nút</h2>

  <button class="btn btn-blue">Phúc</button>
  <button class="btn btn-green">Hữu</button>
  <button class="btn btn-red">Ngụy</button>
  <button class="btn btn-gray">2121051560</button>

  <br><br>

  <button class="btn btn-blue btn-large">DCCTCT66_07B</button>
  <button class="btn btn-red btn-small">C502</button>

  <br><br>

  <button class="btn btn-green btn-rounded">PTPMQL</button>

</body>
</html>
