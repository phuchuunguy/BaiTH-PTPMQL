<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Google Fonts - Ngụy Hữu Phúc</title>

  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Lato", sans-serif;
      background-color: #f0f0f0;
      margin: 30px;
    }

    .container {
      background-color: #fff;
      padding: 24px;
      max-width: 700px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    h1 {
      color: #2196F3;
      font-size: 32px;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Font Lato (Google Fonts)</h1>
    <p>Trang này sử dụng font chữ Lato được tải từ Google Fonts.</p>
    <p>Tác giả: <strong>Ngụy Hữu Phúc</strong></p>
  </div>

</body>
</html>
