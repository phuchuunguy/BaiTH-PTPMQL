<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Phúc CSS</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f1f1f1;
      padding: 30px;
    }

    .card {
      background-color: #fff;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 8px;
    }

    .card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }

    .card h3 {
      margin-top: 10px;
      color: #333;
    }

    .card p {
      color: #555;
    }

    .card .btn {
      display: inline-block;
      background-color: #2196F3;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    .card .btn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>

  <h2>VD cực quang</h2>

  <div class="card">
    <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Ảnh ví dụ">
    <h3>Cực Quangg</h3>
    <p>Là một hiện tượng quang học đặc trưng bởi sự thể hiện đầy màu sắc của ánh sáng trên bầu trời về đêm, được sinh ra do sự tương tác của các hạt mang điện tích từ gió Mặt Trời với tầng khí quyển bên trên của hành tinh</p>
    <a class="btn" href="#">Tìm hiểu thêm</a>
  </div>

</body>
</html>
