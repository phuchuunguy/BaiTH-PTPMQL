<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>W3.CSS Tooltip – Ngụy Hữu Phúc</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-container w3-padding-32">

  <h2>Gợi ý khi di chuột</h2>

  <p>Di chuột vào nút sau để thấy:</p>

  <div class="w3-tooltip">
    <span class="w3-text w3-tag w3-teal w3-padding">Tooltip: Xin chào Phúc!</span><br>
    <button class="w3-button w3-blue w3-margin-top">Di chuột</button>
  </div>

  <br> 
  
</body>
</html>
