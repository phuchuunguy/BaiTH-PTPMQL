<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Display – Ngụy Hữu Phúc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f9f9f9;
    }

    .box {
      padding: 12px 20px;
      margin: 10px 0;
      background-color: #2196F3;
      color: white;
      border-radius: 5px;
    }

    .inline      { display: inline; background-color: green; }
    .block       { display: block; background-color: orange; }
    .inline-block{ display: inline-block; background-color: teal; }
    .hide        { display: none; }
    .show-block  { display: block; }
    .show-inline { display: inline; }
  </style>
</head>
<body>

  <h2>Hữu Phúc</h2>

  <div class="box inline">Hiển thị: inline</div>
  <div class="box inline">Cạnh nhau</div>

  <div class="box block">Hiển thị: block</div>

  <div class="box inline-block">Hiển thị: inline-block</div>
  <div class="box inline-block">Cạnh nhau (inline-block)</div>

  <div class="box hide">Ẩn (display: none)</div>

  <div class="box show-block">Hiện lại (display: block)</div>

</body>
</html>
