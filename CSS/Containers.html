<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Container W3CSS – Ngụy Hữu Phúc</title>
  <link rel="stylesheet" href="custom-containers.css">
</head>
<body>

  <div class="w3-container" style="background-color:lightblue">
    <h2>Đây là .w3-container</h2>
    <p>Phần tử này có padding mặc định.</p>
  </div>

  <div class="w3-panel" style="border-left-color:green;">
    <p>Đây là .w3-panel – có viền trái nổi bật.</p>
  </div>

  <div class="w3-card" style="background-color:#ffe0b2;">
    <p>Đây là .w3-card – có đổ bóng nhẹ.</p>
  </div>

  <div class="w3-card-4" style="background-color:#dcedc8;">
    <p>Đây là .w3-card-4 – đổ bóng mạnh hơn.</p>
  </div>

</body>
</html>
