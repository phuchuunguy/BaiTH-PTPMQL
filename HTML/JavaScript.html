<!DOCTYPE html>
<html>
<head>
  <title>Layout Script Demo (huuphuc)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    main {
      margin-top: 20px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #666;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Xin chào, mình là Phúc</h1>
  </header>

  <main>
    <p id="message">MSV: 2121051560.</p>
    <button onclick="changeText()">MSV-Lớp</button>
  </main>

  <footer>
    <p>&copy; 2025 - Layout của Phúc</p>
  </footer>

  <script>
    function changeText() {
      document.getElementById("message").innerHTML = "DCCTCT66_07B";
    }
  </script>

</body>
</html>
