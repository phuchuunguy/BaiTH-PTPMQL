<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Sản Phẩm</th>
    <th>Giá</th>
    <th>Năm Sản Xuất</th>
  </tr>
  <tr>
    <td>IP 12 Series</td>
    <td>8tr - 11tr</td>
    <td>2020</td>
  </tr>
  <tr>
    <td>IP 13 Series</td>
    <td>9tr - 13tr</td>
    <td>2021</td>
  </tr>
  <tr>
    <td>IP 14 Series</td>
    <td>12tr - 17tr</td>
    <td>2022</td>
  </tr>
  <tr>
    <td>IP 15 Series</td>
    <td>15tr - 22tr</td>
    <td>2023</td>
  </tr>
  <tr>
    <td>IP 16 Series</td>
    <td>18tr - 30tr</td>
    <td>2024</td>
  </tr>
  <tr>
    <td>IP 17 Series (chưa ra mắt)</td>
    <td>Dự kiến (20tr - 40tr)</td>
    <td>Dự kiến (2025)</td>
  </tr>
</table>

</body>
</html>
