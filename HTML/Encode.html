<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>URL Encode – Ngụy Hữu Phúc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: darkblue;
    }
    table {
      border-collapse: collapse;
      width: 60%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>

  <h1>HTML URL Encoding – Ngụy Hữu Phúc</h1>
  <p>URL encoding thay thế ký tự đặc biệt trong URL bằng mã bắt đầu bằng dấu phần trăm <code>%</code>.</p>

  <table>
    <tr>
      <th>Ký tự</th>
      <th>Mã hóa URL</th>
    </tr>
    <tr><td>space</td><td>%20</td></tr>
    <tr><td>!</td><td>%21</td></tr>
    <tr><td>#</td><td>%23</td></tr>
    <tr><td>$</td><td>%24</td></tr>
    <tr><td>%</td><td>%25</td></tr>
    <tr><td>&</td><td>%26</td></tr>
    <tr><td>=</td><td>%3D</td></tr>
    <tr><td>?</td><td>%3F</td></tr>
    <tr><td>@</td><td>%40</td></tr>
    <tr><td>+</td><td>%2B</td></tr>
  </table>

</body>
</html>
