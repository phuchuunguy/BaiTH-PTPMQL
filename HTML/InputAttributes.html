<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Form Attributes – Ngụy Hữu Phúc</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    h1 {
      color: darkblue;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      width: 320px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Ngụy Hữu Phúc</h1>

  <form action="/submit.php" method="post" target="_blank" autocomplete="on" novalidate>
    
    <label>Họ tên:</label>
    <input type="text" id="fname" name="fname">

    <label>Email:</label>
    <input type="email" id="email" name="email" autocomplete="off">

    <label>Mật khẩu:</label>
     <input type="password" name="password" placeholder="Tối thiểu 6 ký tự" minlength="6">

    <input type="submit" value="Gửi biểu mẫu">

  </form>

</body>
</html>
